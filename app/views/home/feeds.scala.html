@()

<script id="feed_tmpl" type="text/html">
  <li class="feed">
    <div class="avatar">
      <img src="/assets/images/commons/avatar.png" width="50px" height="50px" alt="play story"/>
    </div>
    <div class="log">
      <div class="header">
        <a class="project" href="#"><%= feed.project %></a>
        <span class="time"><%=feed.time %></span>
      </div>
      <div class="content">
        <span class="level"><%= feed.level %></span>
        <span class="message"><%= feed.message %></span>
      </div>
      <div class="comments">
        <div class="comment">
          <div class="avatar">
            <img src="/assets/images/commons/avatar.png" width="30px" height="30px" alt="play story"/>
          </div>
          <textarea placeholder="Write a comment..."></textarea>
        </div>
      </div>
      <div class="footer">
        <a class="comment" href="#">Comment</a> |
        <a class="share" href="#">Share</a> |
        <a class="bookmark" href="#">Bookmark</a> |
        <a class="bookmark" href="#">Related</a>
      </div>
  </li>
</script>
